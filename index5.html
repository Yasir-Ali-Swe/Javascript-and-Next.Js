<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="">
    <div class="mainContainer w-screen h-screen flex justify-center">
      <div class="formContainer mt-20">
        <form>
          <input
            type="text"
            id="startValue"
            placeholder="Starting Value"
            class="py-1 px-2 border-[3px] border-blue-500 rounded-md block mb-3"
          />
          <input
            type="text"
            id="EndValue"
            placeholder="Ending Value"
            class="py-1 px-2 border-[3px] border-blue-500 rounded-md block mb-3"
          />
          <button
            id="generateRandumNumber"
            class="w-[200px] h-[40px] bg-green-600 text-white rounded-md block mb-3"
          >
            Random Number
          </button>

          <button
            type="reset"
            id="reset"
            class="w-[200px] h-[40px] bg-red-600 text-white rounded-md block mb-3"
          >
            Reset
          </button>
        </form>
        <div id="outputArea" class="mt-4"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("generateRandumNumber")
        .addEventListener("click", (e) => {
          e.preventDefault();

          let startValue, endValue;

          do {
            startValue = Math.floor(Math.random() * 10);
            endValue = Math.floor(Math.random() * 10);
          } while (startValue === endValue);

          document.getElementById("startValue").value = startValue;
          document.getElementById("EndValue").value = endValue;

          let outputArea = document.getElementById("outputArea");
          outputArea.innerHTML = "";

          if (startValue < endValue) {
            for (let i = startValue; i <= endValue; i++) {
              outputArea.innerHTML += `<p class="text-[24px] font-bold">Number is: ${i}</p>`;
            }
          } else {
            for (let i = endValue; i <= startValue; i++) {
              outputArea.innerHTML += `<p class="text-[24px] font-bold">Number is: ${i}</p>`;
            }
          }
          if (isNaN(startValue) || isNaN(endValue)) {
            alert("Please enter a valid number");
            return;
          }
          document.getElementById("reset").addEventListener("click", () => {
            outputArea.innerHTML = "";
          });
        });
    </script>
  </body>
</html>
