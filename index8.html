<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <p
      id="result"
      class="text-[25px] font-bold flex justify-center mt-[300px]"
    ></p>
    <script>
      let values = [];
      for (let i = 0; i < 10; i++) {
        let value = prompt("Enter the number " + (i + 1));
        values.push(value);
      }
      let array1 = values.slice(0, 5);
      let array2 = values.slice(5, 10);
      console.log(array1);
      console.log(array2);
      let isSame = true;
      for (let i = 0; i <= 5; i++) {
        if (array1[i] != array2[i]) {
          isSame = false;
          break;
        }
      }
      if (isSame) {
        document.getElementById("result").innerHTML = "The arrays are same";
      } else {
        document.getElementById("result").innerHTML = "The arrays are not same";
      }
    </script>
  </body>
</html>
