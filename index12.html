<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckBoxs</title>
  </head>
  <body>
    <p><input type="checkbox" name="Laptop" value="Macbook" /> Macbook</p>
    <p><input type="checkbox" name="Laptop" value="Hp Laptop" /> Hp Laptop</p>
    <p>
      <input type="checkbox" name="Laptop" value="Dell Laptop" /> Dell Laptop
    </p>
    <p>
      <input type="checkbox" name="Laptop" value="Chrome Book" /> Chrome Book
    </p>
    <button onclick="getValue()">Result</button>
    <script>
      function getValue() {
        let checkboxes = document.getElementsByName("Laptop");
        let result = "";
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            result += checkboxes[i].value + " " + " Laptop, ";
          }
        }
        document.write("<p> You have selected : " + result + "</p>");
      }
    </script>
  </body>
</html>
