<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <div class="container w-[40%] border-[6px] border-blue-800 p-[15px]">
      <p class="text-blue-900 text-center text-[22px] font-bold my-2">
        Find the smallest number
      </p>

      <div class="w-[70%] mx-auto h-[5px] bg-black rounded-md"></div>
      <div class="w-[70%] mx-auto h-[5px] bg-gray-500 mb-9 rounded-md"></div>
      <div class="container flex justify-evenly items-center">
        <div class="tableContainer">
          <table>
            <tr>
              <td>
                <label for="num1">
                  <div class="my-2">
                    Enter first &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; number :
                  </div>
                </label>
              </td>
              <td>
                <div class="my-2">
                  <input
                    type="text"
                    id="num1"
                    class="border-2 border-green-300"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="my-2">
                  <label for="number">Enter second number :</label>
                </div>
              </td>
              <td>
                <div class="my-2">
                  <input
                    type="text"
                    id="num2"
                    class="border-2 border-green-300"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="num3">
                  <div class="my-2">
                    Enter third &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;number :
                  </div>
                </label>
              </td>
              <td>
                <div class="my-2">
                  <input
                    type="text"
                    id="num3"
                    class="border-2 border-green-300"
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="w-[150px]">
          <img src="/src/Imgages/JsImage.webp" alt="JavascriptImg" />
        </div>
      </div>
      <p id="result" class="text-center my-5 text-3xl font-bold"></p>
      <div class="flex justify-center items-center">
        <button class="successbtn" onclick="findMax()">Find !</button>
      </div>
    </div>
    <script>
      const findMax = () => {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let num3 = Number(document.getElementById("num3").value);
        if (
          num1 === "" ||
          num2 === "" ||
          num3 === "" ||
          isNaN(num1) ||
          isNaN(num2) ||
          isNaN(num3)
        ) {
          document.getElementById(
            "result"
          ).innerHTML = `Please fill the input fields or provide valid data`;
          return;
        }
        let minNumber = Math.min(num1, num2, num3);
        alert(`Smallest No. is ${minNumber}`);
      };
    </script>
  </body>
</html>
