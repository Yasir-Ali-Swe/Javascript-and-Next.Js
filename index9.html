<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Question 3</title>
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <div class="mainContainer flex justify-center flex-col items-center">
      <div class="inputArea">
        <input
          type="text"
          placeholder="Enter only year like 2023 "
          id="year"
          class="w-[400px] p-2 rounded-3xl border-[2px] border-black block mb-2"
        />
        <button
          class="w-[400px] p-2 rounded-3xl text-white bg-green-500 block mb-2"
          onclick="insertResult()"
        >
          Check Leap Year
        </button>
        <div class="tableContainer mt-4">
          <table class="min-w-full border-collapse border border-gray-400">
            <thead>
              <tr>
                <th class="bg-yellow-400 px-4 py-2 border border-gray-400">
                  Year
                </th>
                <th class="bg-yellow-400 px-4 py-2 border border-gray-400">
                  Status
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      const insertResult = () => {
        let year = document.getElementById("year").value;
        if (isNaN(year) || year === "") {
          alert("please enter the year");
          document.location.reload();
        }
        year = Number(year);
        let result = "";
        if (year % 4 == 0) {
          result = "Yes";
        } else {
          result = "No";
        }
        let tableBody = document.querySelector("tbody");
        let tableRow = document.createElement("tr");
        let tableData = document.createElement("td");
        let tableData2 = document.createElement("td");
        tableData.classList.add("text-center", "font-bold", "border");
        tableData2.classList.add("text-center", "font-bold", "border");
        tableData.innerText = year;
        tableData2.innerText = result;
        tableRow.appendChild(tableData);
        tableRow.appendChild(tableData2);
        tableBody.appendChild(tableRow);
      };
    </script>
  </body>
</html>
